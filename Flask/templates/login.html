{% extends "layout.html" %}

{% block body %}


<div class="container">
	<div class="row justify-content-center">
		 <div class="col-md-6 col-offset-3" align="center">
			<h1>Login</h1>	
			<form method="POST" action="http://medivine.me/login">
					<div class="container">
		    				<div class="form-group">
		        				<label for="exampleInputEmail1">Email address</label>
		            			<input type="email" name="email_id" class="form-control" id="email_id" aria-describedby="emailHelp" placeholder="Enter email">
		             		</div>
		             		<div class="form-group">
		                    		<label for="exampleInputPassword1">Password</label>
		                    		<input type="password"  name="passwd" class="form-control" id="passwd" placeholder="Password">
		            		</div>
		            <button type="submit" name="log-in" class="btn btn-dark">Log In</button>
		</form>
		<h4>OR</h4>
		    <div class="col-md-6 col-offset-3" align="center">
		        <form action="/signup" method="POST">
		             <button type="submit" class="btn btn-dark">Sign Up</button>
		        </form>
		    </div>
		</div>
    </div>
</div>
{% endblock %}
